<div class="flex justify-center bg-white">
  <div
    class="p-6 max-w-[90rem] w-full flex flex-col lg:flex-row gap-3 justify-between lg:items-center z-50"
  >
    <div class="flex">
      <span class="flex flex-col">
        <a
          href="{{ site.url }}"
          class="italic mr-2 font-serif text-2xl text-stone-700 leading-none inline-block"
          >Creative <span class="font-bold">Hudson Valley</span></a
        >
        <span class="text-stone-500 mt-2">
          Interviews with Hudson Valley creatives, makers, and professionals.
        </span>
      </span>
    </div>

    <nav class="flex space-x-5">
      <a
        href="{{ site.url }}"
        {% if page.url == "/" %}
          class="flex space-x-1 justify-center rounded-lg text-teal-600 underline cursor-default"
        {% else %}
          class="flex space-x-1 justify-center rounded-lg hover:underline text-teal-600"
        {% endif %}
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 hidden sm:inline-block"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z"
          />
        </svg>

        <span>Interviews</span>
      </a>

      <a
        href="{{ site.url }}/about"
        {% if page.title == "About" %}
          class="flex space-x-1 justify-center rounded-lg text-teal-600 underline cursor-default"
        {% else %}
          class="flex space-x-1 justify-center rounded-lg hover:underline text-teal-600"
        {% endif %}
      >
        <svg
          class="w-6 h-6 hidden sm:inline-block"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
          ></path>
        </svg>
        <span>About</span>
      </a>

      <a
        href="https://connecthv.com"
        target="_blank"
        class="flex space-x-1 justify-center rounded-lg hover:underline text-teal-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 hidden sm:inline-block"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
        </svg>

        <span>Directory</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-5 h-5"
        >
          <path
            fill-rule="evenodd"
            d="M5.22 14.78a.75.75 0 0 0 1.06 0l7.22-7.22v5.69a.75.75 0 0 0 1.5 0v-7.5a.75.75 0 0 0-.75-.75h-7.5a.75.75 0 0 0 0 1.5h5.69l-7.22 7.22a.75.75 0 0 0 0 1.06Z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </nav>
  </div>
</div>
