<head>
  <title>{{ page.title | default: site.title }}</title>
  <meta
    name="description"
    content="{{ page.description | default: site.description }}"
  />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta
    property="og:description"
    content="{{ page.description | default: site.description }}"
  />
  <meta property="og:image" content="{{ site.url }}{{ site.logo }}" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
  <meta
    name="twitter:description"
    content="{{ page.description | default: site.description }}"
  />
  <meta name="twitter:image" content="{{ site.url }}{{ site.logo }}" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />

  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet" />
</head>
